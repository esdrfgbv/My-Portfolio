<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add Project | Portfolio</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="form-page">
<div class="form-container">
  <h1>Add New Project</h1>
  <form id="projectForm">
    <label>Project Title</label>
    <input type="text" id="title" placeholder="Enter project title" required>

    <label>Description</label>
    <textarea id="description" rows="4" placeholder="Enter short description" required></textarea>

    <label>Tech Stack</label>
    <input type="text" id="tech" placeholder="e.g., HTML, CSS, JS">

    <label>Project Link</label>
    <input type="url" id="link" placeholder="https://github.com/myproject">

    <label>Attach Files</label>
    <input type="file" id="files" multiple>

    <div class="form-buttons">
      <button type="submit">Save Project</button>
      <button type="button" onclick="window.location.href='index.html'" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{
  const form = document.getElementById("projectForm");

  form.addEventListener("submit", async (e)=>{
    e.preventDefault();
    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const tech = document.getElementById("tech").value.trim();
    const link = document.getElementById("link").value.trim();
    const fileInput = document.getElementById("files");

    if(!title || !description){ alert("Fill title and description"); return; }

    const filesData = [];
    if(fileInput.files.length>0){
      for(const file of fileInput.files){
        const base64 = await toBase64(file);
        filesData.push({name:file.name, data:base64});
      }
    }

    const project = {id:Date.now(), title, description, tech, link, files: filesData};
    const projects = JSON.parse(localStorage.getItem("projects") || "[]");
    projects.push(project);
    localStorage.setItem("projects", JSON.stringify(projects));
    window.location.href="index.html";
  });

  function toBase64(file){
    return new Promise((resolve,reject)=>{
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = ()=> resolve(reader.result);
      reader.onerror = err => reject(err);
    });
  }
});
</script>
</body>
</html>
